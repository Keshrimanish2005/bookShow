    <title>Book Showcase</title>
    <style type="text/css">
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0px;
    background: linear-gradient( 45deg, #532f23,rgba(255, 68, 0, 0.388),rgb(119, 57, 57),rgb(122, 232, 122));
    animation:  brown 5s  ease infinite;
    background-size: 400% 400%;
    
    }

@keyframes brown {
    0% {
        background-position: 0% 50%;
    }
    25% {
        background-position: 50% 75%;
    }
    50% {
        background-position: 70% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
    
}


/* Header */
header {
    width: 100%;
    padding: 4px;
    text-align: center;
    background-color: #a0960896;
    color: rgba(43, 11, 11, 0.947);
}

/* Explore Books Section */
marquee{
    overflow: hidden;
    white-space: nowrap;
    display: flex;
    width: 100%;
    font-size: 25px;
    text-align: center;
    margin: 70px 0;
    color: rgb(19, 8, 2);
}

/* Book Container */
.books-container {
    display: flex;
    justify-content: space-evenly;
    gap: 40px;
    margin-top: 0px;
}

/* Book Card */
.book-card {
    width: 200px;
    height: 300px;
    
}

/* Book Inner (For Flip Effect) */
.book-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

/* Flip on Hover */
.book-card:hover .book-inner {
    transform: rotateY(180deg);
}

/* Book Front & Back */
.book-front, .book-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border: 3px solid black;
    border-radius: 20px;
    box-shadow: 0 0 20px orangered;
}

/* Front Book */
.book-front img {
    width: 100%;
    height: 100%;
}

/*  Back Book */
.book-back { 
    background-color: rgb(17, 4, 6);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg);
}

/* Footer */
footer {
    border-radius: 20px;
    text-align: center;
    padding:10px;
    background-color: #100f0196;
    color: white;
    width: 100%;
}
img{
    border-radius: 20px;
}
@media screen and (orientation:landscape){
    header{
        top: 0;
        left: 0;
        width: 100%;
    }
    footer{
        bottom: 0;
        left: 0;
        width: 100%;
    }
}


@media screen and (orientation:portrait){ /* Applies for screens smaller than 768px */
    
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient( 45deg, #532f23,rgba(255, 68, 0, 0.388),rgb(119, 57, 57),rgb(122, 232, 122));
        animation:  brown 5s  ease infinite;
        background-size: 400% 400%;        
        }
    
    @keyframes brown {
        0% {
            background-position: 0% 50%;
        }
        25% {
            background-position: 50% 75%;
        }
        50% {
            background-position: 70% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
        
    }
    /* Header */
    header {
        padding: 4px;
        text-align: center;
        background-color: #a0960896;
        color: rgba(43, 11, 11, 0.947);
        border-radius: 20px;
    }
    /* Explore Books Section */
    marquee{
        overflow: hidden;
        white-space: nowrap;
        display: flex;
        width: 100%;
        font-size: 25px;
        text-align: center;
        color: rgb(3, 2, 10);
    }
    /* Book Container */
    .books-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        gap: 40px;

    }

    img{
        width:250px;
        height: 300px;
        border-radius: 20px;
    }


}

html, body {
